version: "3.8"

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: fusionpact-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 6000 --reload
    ports:
      - "6000:6000"
    volumes:
      - ./backend:/app
    networks:
      - fusionnet

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: fusionpact-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fusionnet

  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - fusionnet
    depends_on:
      - backend

  # Grafana Service
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - fusionnet
    depends_on:
      - prometheus

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - fusionnet
    depends_on:
      - backend

volumes:
  backend_data:

networks:
  fusionnet:
